name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: f40df26a-9918-4256-ae12-301e9331b3cf
          heroku_app_name: "finderevent-web"


