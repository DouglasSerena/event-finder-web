<div class="menu-container">
  <ng-autocomplete
    keyValue=""
    keyLabel="name"
    [options]="events"
    [disabled]="isMobile"
    [(value)]="inputSearch"
    [removeMarginBottom]="true"
    (click)="openDialogMobile()"
    (valueChange)="search($event)"
    placeholder="Buscar por eventos"
    (onOptionSelect)="onOptionSelect($event.value)"
    [icons]="{
      prefix: { icon: 'search' },
      suffix: {
        image: '/assets/images/user-default.png',
        onClick: openDialogUser.bind(this)
      }
    }"
  ></ng-autocomplete>

  <ef-chip-list class="chip-scrollable-horizontal">
    <ef-chip *ngFor="let category of categories">
      <mat-icon class="chip-icon -left">{{ category.icon }}</mat-icon>
      {{ category.description }}
    </ef-chip>
  </ef-chip-list>
</div>
