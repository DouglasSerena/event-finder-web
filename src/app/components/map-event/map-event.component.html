<div #eventMarketRef class="mapboxgl-marker">
  <div class="marker-container">
    <img class="img" src="/assets/images/event-default.jpg" alt="" />
    <h4 class="title">Novo evento</h4>
  </div>
</div>

<div class="mapboxgl-container">
  <div class="mapboxgl" id="mapboxgl"></div>

  <button
    mat-fab
    color="primary"
    class="btn -floating"
    (click)="onMoveMyLocation()"
  >
    <mat-icon color="text">my_location</mat-icon>
  </button>
</div>
